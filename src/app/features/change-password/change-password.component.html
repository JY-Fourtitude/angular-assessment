  <!-- Main content -->
  <div class="col-md-10 p-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Profile</li>
        <li class="breadcrumb-item active">Change Password</li>
      </ol>
    </nav>

    <h2 class="mb-4">Change Password</h2>

    <!-- Error Message Alert -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="max-width-500">
      <!-- Current Password -->
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current password</label>
        <input 
          type="password" 
          class="form-control" 
          id="currentPassword"
          formControlName="currentPassword"
          [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }"
          placeholder="Please enter Current password"
        >
        <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['currentPassword'].errors['required']">Current password is required</div>
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New password</label>
        <input 
          type="password" 
          class="form-control" 
          id="newPassword"
          formControlName="newPassword"
          [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
          placeholder="Please enter New password"
        >
        <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['newPassword'].errors['required']">New password is required</div>
        </div>
      </div>

      <!-- Confirm New Password -->
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmNewPassword"
          formControlName="confirmNewPassword"
          [ngClass]="{ 'is-invalid': submitted && (f['confirmNewPassword'].errors || changePasswordForm.errors?.['passwordMismatch']) }"
          placeholder="Please enter Confirm New Password"
        >
        <div *ngIf="submitted && (f['confirmNewPassword'].errors || changePasswordForm.errors?.['passwordMismatch'])" class="invalid-feedback">
          <div *ngIf="f['confirmNewPassword'].errors?.['required']">Confirm password is required</div>
          <div *ngIf="changePasswordForm.errors?.['passwordMismatch']">Passwords must match</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger" [disabled]="changePasswordForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
