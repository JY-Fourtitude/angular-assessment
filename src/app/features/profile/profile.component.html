<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Profile</li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
      </ol>
    </nav>
  
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Profile</h2>
      <div class="text-end">
        <span class="me-3">Time: {{ '3:11 PM' }}</span>
        <button class="btn btn-link text-decoration-none">Logout</button>
      </div>
    </div>
  
    <!-- Profile Content -->
    <div class="card">
      <div class="card-body">
        <div *ngIf="isLoading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <div *ngIf="profile" class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row" class="bg-light" style="width: 200px;">User Name</th>
                <td>{{ profile?.username || 'N/A' }}</td>
              </tr>
              <tr>
                <th scope="row" class="bg-light">Email</th>
                <td>{{ profile?.email || 'N/A' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
